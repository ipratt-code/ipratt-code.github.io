		<h1>CSS image filters</h1>
		<p>This is where I will apply css image filters to the same image of me!</p>
		<img src="../static/img/android-chrome-512x512.png">
		<table id="imgtable">
			<tbody>
				<tr>
					<td><img class="hue-rotate-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="blur-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="grayscale-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="opacity-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="saturate-filter" src="../static/img/android-chrome-512x512.png"></td>
				</tr>
				<tr>
					<td><img class="sepia-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="invert-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="shadow-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="brightness-filter" src="../static/img/android-chrome-512x512.png"></td>
					<td><img class="contrast-filter" src="../static/img/android-chrome-512x512.png"></td>
				</tr>
